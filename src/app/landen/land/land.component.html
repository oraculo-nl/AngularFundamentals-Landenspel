<h3>Update land</h3>
<form [formGroup]="formInstance">
  <input type=hidden name="id" formControlName="id">
  <label>Land:</label>
  <input name="naam" type="text" formControlName="naam">
  <br><br>
  <label>Code:</label>
  <input name="code" formControlName="code">
  <br><br>
  <label>Munt:</label>
  <input name="munt" formControlName="munt">
  <br><br>
  <button (click)="update()">Update</button>

</form>
